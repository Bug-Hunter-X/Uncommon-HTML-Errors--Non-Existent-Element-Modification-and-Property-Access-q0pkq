<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    // Incorrectly using innerHTML to modify a non-existent element
    document.getElementById('nonExistentElement').innerHTML = "This text won't show";

    //Attempting to access a property of a null value.
    let element = document.getElementById('myDiv');
    let text = element.nonExistentProperty;
    console.log(text); //This will throw an error
  </script>
</body>
</html>
